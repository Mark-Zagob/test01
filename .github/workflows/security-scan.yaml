name: security scan
on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - develop
  workflow_dispatch:
permissions:
  security-events: write
  contents: read
  actions: read
jobs:
  code-scan:
    runs-on: ubuntu-24.04 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: setup python dependencies
        run: |
          pip install bandit

      - name: scan python code
        continue-on-error: true
        run: |
          bandit -f json -o code-report.json -r ./python_codes/ --severity-level medium --confidence-level medium
          echo "exitcode=$?" >> $GITHUB_ENV
          ls -la 

      - name: Upload code report
        uses: actions/upload-artifact@v4
        with:
          name: code-report
          path: ./code-report.json

      - name: Fail if Bandit found issues
        if: env.exitcode != '0'        # ch·ªâ ch·∫°y khi Bandit exit code ‚â†‚ÄØ0
        run: |
          echo "üö® Bandit detected vulnerabilities. Failing job."
          exit 1
  repos-scan:
    name: repos-scan
    runs-on: ubuntu-24.04
    needs: code-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: triy scan repo 
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'repo-report.sarif'
          severity: 'CRITICAL'

      - name: check file
        run: |
          ls -la

      - name: Upload code report
        uses: actions/upload-artifact@v4
        with:
          name: repo-report
          path: ./repo-report.sarif
    
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'repo-report.sarif'
          category: repo-report
  image-scan:
    name: image-scan
    runs-on: ubuntu-24.04
    needs: [code-scan, repos-scan]
    # container:
    #   image: dzagob/debian:custom-tools-v7  # Container agent c·ªßa b·∫°n
    #   options: --privileged  # B·∫Øt bu·ªôc ƒë·ªÉ s·ª≠ d·ª•ng DinD
    #   volumes: 
    #     - /var/run/docker.sock:/var/run/docker.sock

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and scan image
        working-directory: ./python_codes/
        run: |
            docker build -t dzagob/python_app:flask-test .

    
      - name: trivy scan image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'dzagob/python_app:flask-test'
          format: 'json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          output: 'image-report.json'
          severity: 'CRITICAL,HIGH'

      - name: check files
        run: |
            ls -la

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: ./image-report.json
  
      - name: Generate and display vulnerability report
        run: |
          sudo apt-get install -y jq
          critical_count=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' image-report.json)
          high_count=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity == "HIGH")] | length' image-report.json)

          if [ "$critical_count" -gt 0 ] || [ "$high_count" -gt 0 ]; then
            echo "##[error]Found $critical_count CRITICAL and $high_count HIGH vulnerabilities"
            exit 1
          else
            echo "##[group]Vulnerability Report"
          fi

  notify_failure:
    runs-on: ubuntu-24.04
    needs: [code-scan, repos-scan, image-scan]
    if: ${{ failure() }}
    outputs:
      issue_number: ${{ steps.set_output.outputs.issue_number }}
    steps:
      - name: Create issue
        id: create-issue
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const prLink = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/pull/${context.issue.number}`;
              const response = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `[Scan Failed] Security scan failed in PR #${context.issue.number}`,
                body: `Security scan failed in workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nRelated PR: ${prLink}`
              });
              
              // L∆∞u issue number v√†o bi·∫øn m√¥i tr∆∞·ªùng
              core.exportVariable('ISSUE_NUMBER', response.data.number);
              return response.data.number;
            } catch (error) {
              core.error(`Failed to create issue: ${error}`);
              core.setOutput('number', '0'); // Tr·∫£ v·ªÅ '0' khi c√≥ l·ªói
              return 0;
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}


  report-to-pr:
    name: Report results to PR
    runs-on: ubuntu-24.04 
    needs: [code-scan, repos-scan, image-scan, notify_failure]  # ƒê·ª£i c·∫£ 2 job ho√†n th√†nh
    if: ${{ github.event_name == 'pull_request' && failure() }} # Ch·ªâ ch·∫°y khi l√† PR
    
    steps:
      - name: Comment on PR with issue link
        uses: actions/github-script@v7
        with:
          script: |
            // L·∫•y issue number t·ª´ output
            const issueNumber = "${{ needs.notify_failure.outputs.issue_number }}";
            console.log(`Received issue number: ${issueNumber}`);
                      
            // Ki·ªÉm tra n·∫øu issueNumber h·ª£p l·ªá
            let issueLink = '';
            if (issueNumber && issueNumber !== '0' && issueNumber !== '') {
              issueLink = `\n\n‚ö†Ô∏è An issue has been created for this failure: [#${issueNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/issues/${issueNumber})`;
            }
            // T·∫°o n·ªôi dung comment
            const commentBody = `‚ùå Security scans failed! [View details](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})${issueLink}`;
            console.log(`Comment body: ${commentBody}`);

            // T·∫°o comment trong PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}