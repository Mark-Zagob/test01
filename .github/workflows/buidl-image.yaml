name: build image
on:
#   push:
#     branches:
#       - main
#   pull_request:
  workflow_dispatch:
jobs:
  build-image:
    runs-on: ubuntu-24.04
    container:
      image: dzagob/debian:custom-tools-alpine-root
      volumes: 
        - /var/run/docker.sock:/var/run/docker.sock
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: verify command
        run: |
          ls -la
          pwd
          docker --version
      
      - name: build image with pip python
        working-directory: ./python_codes/python-w-pip/
        run: |
          docker build -t dzagob/python_app:pip .

      - name: build image with uv python
        working-directory: ./python_codes/python-w-uv/
        run: |
          docker build -t dzagob/python_app:uv .

      - name: Compare build times
        run: |
          echo "=== Building with pip ==="
          time docker build -t dzagob/python_app:pip ./python_codes/python-w-pip/
          
          echo "=== Building with uv ==="
          time docker build -t dzagob/python_app:uv ./python_codes/python-w-uv/
          
          echo "=== Image sizes ==="
          docker images | grep python_app